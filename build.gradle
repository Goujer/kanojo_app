buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.2'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
    google()
}

android {
    compileSdkVersion 23
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId 'jp.co.cybird.barcodekanojoForGAM'
        minSdkVersion 1
        targetSdkVersion 21
        versionCode 1
        versionName "2.4.3"
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    // some dependencies
}
